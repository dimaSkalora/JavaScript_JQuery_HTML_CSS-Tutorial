<!DOCTYPE html>
<html>
<head>
    <title>Aside Example</title>
    <style>
        section{
            border:1px solid black;
            width:200px;
            height:200px;
        }
        aside{
            border:1px solid black;
            width:120px;
            height:200px;
            position:relative;
            left:220px;
            top:-202px;
        }
    </style>
</head>
<body>
<section>
    <h2>Main Section</h2>
    <p>This is the main section.</p>
</section>
<aside>
    <h4>Advertisement Area</h4>
    <p>This is the advertisement section.</p>
</aside>
</body>
</html>
