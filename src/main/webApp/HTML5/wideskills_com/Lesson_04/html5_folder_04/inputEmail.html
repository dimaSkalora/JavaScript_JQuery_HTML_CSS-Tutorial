<!DOCTYPE html>
<html>
<head>
    <title>Email Example</title>
</head>
<body>
<form action="#">
    Email:
    <input type="email" name="office" id="office" list="mails"><br>
    <datalist id="mails">
        <option value="abc@gmail.com">
        <option value="xyz@yahoo.com">
        <option value="admin@abctest.com">
    </datalist>
    <input type="submit">
</form>
</body>
</html>
