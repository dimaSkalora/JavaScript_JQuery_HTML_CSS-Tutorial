<!DOCTYPE html>
<html>
<head>
    <title>Datalist Example</title>
</head>
<body>
<form action="" method="get">
    <input list="currencies" name="currency">
    <datalist id="currencies">
        <option value="United States Dollar">
        <option value="Euro">
        <option value="Japanese Yen">
        <option value="Indian Rupee">
        <option value="United Arab Emirates Dirham">
        <option value="Philippine Peso">
    </datalist>
    <input type="submit">
</form>
</body>
</html>
