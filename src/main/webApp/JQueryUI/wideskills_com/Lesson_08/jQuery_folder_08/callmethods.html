<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myTab").tabs();
            $("#btnDisable").click(function(){
                $("#myTab").tabs("disable");
            });
            $("#btnEnable").click(function(){
                $("#myTab").tabs("enable");
            });
            $("#btnOption").click(function(){
                $("#myTab").tabs("option", "active", 1);
            });
            $("#btnAdd").click(function(){
                $('#myUl').append('<li><a href="#tabs4">Section 4</a></li>');
                $('#myTab').append('<div id="tabs4">This is a new section.</div>');
            });
            $("#btnRefresh").click(function(){
                $("#myTab").tabs("refresh");
            });
        });
    </script>
</head>
<body>
<div id="myTab">
    <ul id="myUl">
        <li><a href="#tabs1">Section 1</a></li>
        <li><a href="#tabs2">Section 2</a></li>
        <li><a href="#tabs3">Section 3</a></li>
    </ul>
    <div id="tabs1">
        <p>
            This is my first section with a list of cakes.
        </p>
        <ul>
            <li>Black Forest</li>
            <li>White Forest</li>
            <li>Chocolate</li>
            <li>Strawberry</li>
        </ul>
    </div>
    <div id="tabs2">
        This is my second section.
    </div>
    <div id="tabs3">
        <p>
            This is my third section asking you some inputs
        </p>
        <form id="collect">
            User Name:<input type="text" id="uname" /><br />
            Password:<input type="text" id="pwd" /><br />
            <button type="submit" value="Submit" id="btnSubmit">Submit</button>
        </form>
    </div>
</div>
<button id="btnEnable">Enable</button>
<button id="btnDisable">Disable</button>
<button id="btnOption">Set Option</button>
<button id="btnAdd">Add Tab</button>
<button id="btnRefresh">Refresh</button>
</body>
</html>
