<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        ul
        {
            list-style-type: none;
            width:50%;
        }
        #sortable-3, #sortable-4
        {
            height:220px;
            border:3px solid green;
        }
        li
        {
            margin: 3px;
            font-size: 20px;
            border:2px solid blue;
            text-align: center;
            height:25px;
        }
        #sortable-1 li, #sortable-4 li
        {
            background-color: #A3E0FF;
        }
        #sortable-2 li, #sortable-3 li
        {
            background-color: #FFB2FF;
        }
        div
        {
            float:left;
            width:450px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#sortable-1").sortable({cancel:"#notsortable"});
            $("#sortable-2").sortable({items:".sortable"});
            $("#sortable-3").sortable({connectWith:"#sortable-4"});
            $("#sortable-4").sortable({connectWith:"#sortable-3",dropOnEmpty:false});
        });
    </script>
</head>
<body>
<div>
    First List:
    <ul id="sortable-1">
        <li>Product 1</li>
        <li>Product 2</li>
        <li id="notsortable">Product 3(Not Sortable)</li>
        <li>Product 4</li>
        <li>Product 5</li>
    </ul>
    <br />
    Second List:
    <ul id="sortable-2">
        <li class="sortable">Item 1 (Sortable)</li>
        <li>Item 2</li>
        <li class="sortable">Item 3 (Sortable)</li>
        <li>Item 4</li>
        <li class="sortable">Item 5 (Sortable)</li>
    </ul>
</div>
<div>
    Third List:
    <ul id="sortable-3">
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
    </ul>
    <br />
    Fourth List:
    <ul id="sortable-4">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
</body>
</html>
