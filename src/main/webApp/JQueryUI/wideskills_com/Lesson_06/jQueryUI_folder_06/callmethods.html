<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        ul
        {
            list-style-type: none;
            width:15%;
        }
        li
        {
            margin: 3px;
            font-size: 20px;
            border:2px solid blue;
            text-align: center;
            height:25px;
        }
        #sortable-1 li
        {
            background-color: #A3E0FF;
        }
        #sortable-2 li
        {
            background-color: #FFB2FF;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#sortable-1").sortable();
            $("#btnDisable").click(function(){
                alert("The items are not sortable now!!!");
                $("#sortable-1").sortable("disable");
            });
            $("#btnEnable").click(function(){
                alert("The items are now sortable!!!");
                $("#sortable-1").sortable("enable");
            });
        });
    </script>
</head>
<body>
<ul id="sortable-1">
    <li>Product 1</li>
    <li>Product 2</li>
    <li id="notsortable">Product 3</li>
    <li>Product 4</li>
    <li>Product 5</li>
</ul><br />
<button id="btnEnable">Enable</button>
<button id="btnDisable">Disable</button>
</body>
</html>
