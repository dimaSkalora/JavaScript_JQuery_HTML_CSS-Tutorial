<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            var suggestions = [
                "Aaron",
                "Abel",
                "Nathan",
                "Sophia",
                "Noah",
                "Ethan",
                "James",
                "William",
                "Lucy",
                "Ruby",
                "Christopher",
                "Keira",
                "Daniel",
                "Reagan",
                "Oliver",
                "Alexander"
            ];
            $("#babynames").autocomplete({
                source: suggestions,
                autoFocus: true,
                delay: 2000,
                minLength: 2
            });
            $("#btnPosition").click(function(){
                $("#babynames").autocomplete({position: {my:"right+200  bottom+200", at: "center top"}});
            });
        });
    </script>
</head>
<body>
<p>Enter at least two characters to get a result. Eg: an</p>
<p>After entering your input, wait for 2 seconds.</p>
<label for="babynames">Baby Names: </label>
<input id="babynames">
<button id="btnPosition">Change Position</button>
</body>
</html>
