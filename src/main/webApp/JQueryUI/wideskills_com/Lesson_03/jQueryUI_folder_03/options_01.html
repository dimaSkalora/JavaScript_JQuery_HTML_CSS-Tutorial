<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .major
        {
            display:table-row-group;
            border:2px solid black;
        }
        .target
        {
            width: 250px;
            height: 250px;
            border:2px solid black;
            background-color:pink;
            float:left;
            margin:10px;
        }
        .sourceOne, .sourceTwo
        {
            width:100px;
            height:100px;
            border:1px solid black;
            margin:15px;
            background-color:aqua;
            float:left;
            font-size:20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".sourceOne").draggable();
            $("#target1").droppable({accept:"#source1", drop:function(event,ui){
                $(ui.draggable).html("Yes!!!I am in!!!");
            }});
            $("#source3").draggable({scope:"fruit"});
            $("#target2").droppable({scope:"fruit", drop:function(event,ui){
                $(ui.draggable).html("Yes!!!I am into the " + $("#target2").html() + " box!!!");
            }});
            $("#source4").draggable({scope:"veg"});
            $("#target3").droppable({scope:"veg", drop:function(event,ui){
                $(ui.draggable).html("Yes!!!I am into the " + $("#target3").html() + " box!!!");
            }});
        });
    </script>
</head>
<body>
<div class="major">
    <div class="sourceOne" id="source1" class="ui-widget-content">
        Drop me inside the pink box!!!
    </div>
    <div class="sourceOne" id="source2" class="ui-widget-content">
        Try to drop me inside the pink box!!!
    </div>
    <div class="target" id="target1" class="ui-widget-header">
    </div>
</div>
<h3>Put fruit in the Fruits box and vegetable in the Vegetables box</h3>
<div class="major">
    <div class="sourceTwo" id="source3" class="ui-widget-content">
        Grapes
    </div>
    <div class="sourceTwo" id="source4" class="ui-widget-content">
        Brinjal
    </div>
    <div class="target" id="target2" style="background-color:silver;" class="ui-widget-header">
        Fruits
    </div>
    <div class="target" id="target3" style="background-color:silver;" class="ui-widget-header">
        Vegetables
    </div>
</div>
</body>
</html>
