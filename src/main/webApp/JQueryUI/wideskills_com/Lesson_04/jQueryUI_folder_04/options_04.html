<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .source
        {
            width:150px;
            height:150px;
            border:1px solid black;
            background-color:aqua;
            font-size:18px;
            margin:10px;
        }
        #source3
        {
            margin:100px;
            border-left:5px solid pink;
            border-bottom:5px solid pink;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("#source1").resizable({aspectRatio:2/1});
            $("#source2").resizable({grid:[100,50]});
            $("#source3").resizable({handles:"s, w"});
        });
    </script>
</head>
<body>
<div id="source1" class="source">Aspect Ration: 2/1 &nbsp; My width will be increased twice with respect to my height!!!</div>
<div id="source2" class="source">My width will be increased by 100px and width by 50px for every mouse move!!!</div>
<div id="source3" class="source">You can resize me only through the pink borders!!!</div>
</body>
</html>
