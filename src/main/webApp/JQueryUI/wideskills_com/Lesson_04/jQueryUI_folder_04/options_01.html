<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .source
        {
            width:100px;
            height:100px;
            border:1px solid black;
            background-color:aqua;
            margin:10px;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("#source1").resizable({alsoResize:"#source2"});
            $("#source3").resizable({ghost:true});
            $("#source4").resizable({delay:500});
            $("#source5").resizable({distance:20});
        });
    </script>
</head>
<body>
<div id="source1" class="source">Resize Me!!!</div>
<div id="source2" class="source">I will be resized when you resize the first blue box!!!</div>
<div id="source3" class="source" style="background-color:orange">I'm a ghost!!!</div>
<div id="source4" class="source" style="background-color:gray">I will be resized only after half a second you try!!!</div>
<div id="source5" class="source" style="background-color:pink">I will be resized only if you move me at least 20 pixels!!!</div>
</body>
</html>
