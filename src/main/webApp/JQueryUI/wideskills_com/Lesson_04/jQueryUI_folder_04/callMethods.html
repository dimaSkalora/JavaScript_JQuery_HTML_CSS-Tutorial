<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .source
        {
            width:150px;
            height:150px;
            border:1px solid black;
            background-color:aqua;
            font-size:18px;
            margin:10px;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("#source1").resizable();
            $("#btnEnable").click(function(){
                $("#source1").resizable('enable');
                $("#source1").find('p').html("I'm now resizable!!!");
            });
            $("#btnDisable").click(function(){
                $("#source1").resizable('disable');
                $("#source1").find('p').html("I'm not resizable now!!!");
            });
            $("#btnDestroy").click(function(){
                $("#source1").resizable('destroy');
                $("#source1").find('p').html("I'm no more resizable!!!");
            });
        });
    </script>
</head>
<body>
<button id="btnDisable">Disable</button>
<button id="btnEnable">Enable</button>
<button id="btnDestroy">Destroy</button>
<div id="source1" class="source"><p>Resizable</p></div>
</body>
</html>
