<!DOCTYPE html>
<html>
<head>
    <title>Sample Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .source
        {
            width:200px;
            height:200px;
            border:1px solid black;
            background-color:aqua;
            font-size:18px;
            margin:2px;
        }
        #parent
        {
            width:300px;
            height:300px;
            border:1px solid black;
            background-color:pink;
        }
    </style>
    <script>
        $(document).ready(function()
        {
            $("#source1").resizable({minHeight:130, minWidth:130, maxHeight:300, maxWidth:300});
            $("#child").resizable({containment:"#parent"});
        });
    </script>
</head>
<body>
<div id="source1" class="source">You cannot make me smaller than 130*130 and bigger than 300*300!!!</div><br />
<div id="parent">
    <div id="child" class="source">I cannot grow more than my parent!!!</div>
</div>
</body>
</html>
