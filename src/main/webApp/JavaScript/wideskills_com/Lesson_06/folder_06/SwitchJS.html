<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x,y;
    //Assign some value to x and y
    switch(x + y)
    {
        case 4:
            alert("x and y sum to 4");
            break;
        case 6:
            alert("x and y sum to 8");
            break;
        default:
            alert("No match");
    }
</script>
