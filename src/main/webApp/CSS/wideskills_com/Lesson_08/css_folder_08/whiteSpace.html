<html>
<head>
    <style>
        p.normal {
            white-space:normal;
        }
        p.pre {
            white-space:pre;
        }
        p.nowrap {
            white-space:nowrap;
        }
    </style>
</head>
<body>
<p class="normal"> This paragraph has    white space value set to normal.</p>
<p class="pre"> This paragraph has    white space value set to pre.</p>
<p class="nowrap"> This paragraph has    white space value set to nowrap.</p>
</body>
</html>
