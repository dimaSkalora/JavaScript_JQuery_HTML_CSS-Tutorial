<html>
<head>
    <style>
        p.small {
            font-size: xx-small;
        }
        p.larger {
            font-size: larger;
        }
        p.point {
            font-size: 26pt;
        }
        p.percent {
            font-size: 200%;
        }
    </style>
</head>
<body>
<p class="small"> Font size in xx-small</p>
<p class="larger">Larger font size</p>
<p class="point"> Font size in 26 pt </p>
<p class="percent"> Font size in 200 percent</p>
</body>
</html>
