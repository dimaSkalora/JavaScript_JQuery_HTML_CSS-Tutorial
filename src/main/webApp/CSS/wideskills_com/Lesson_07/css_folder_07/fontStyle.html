<html>
<head>
    <style>
        p.normal {
            font-style: normal;
        }
        p.italic {
            font-style: italic;
        }
        p.oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
<p class="normal"> The style of the Font is Normal.
</p>
<p class="italic"> The style of the Font is Italic.
</p>
<p class="oblique"> The style of the Font is Oblique.
</p>
</body>
</html>
