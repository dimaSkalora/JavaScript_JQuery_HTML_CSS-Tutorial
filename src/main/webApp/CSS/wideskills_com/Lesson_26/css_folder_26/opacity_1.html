<html>
<head>
    <style>
        img.Transparent{
            opacity:0.2;
            height:75px;
            width:100px;
        }
        img.translucent{
            opacity:0.5;
            height:100px;
            width:100px;
        }
        img.opaque{
            opacity:1.0;
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
<div>
    <p>Transparent Image...
        <img  class="Transparent" src="forest.jpeg"/>
</div>
<div>
    <p>Translucent Image...
        <img class="translucent" src="forest.jpeg"/>
</div>
<div>
    <p>Opaque Image...
        <img class="opaque" src="forest.jpeg"/>
</div>
</body>
</html>
