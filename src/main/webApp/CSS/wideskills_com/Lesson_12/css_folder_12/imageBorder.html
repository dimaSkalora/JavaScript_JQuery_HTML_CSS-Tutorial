<html>
<head>
    <style>
        #a
        {
            border: 0px;
        }
        #b
        {
            border: 3px solid black;
        }
        #c
        {
            border: 5px dashed gray;
        }
    </style>
</head>
<body>
<h5>Image with No Border</h5>
<img id="a" src="forest.jpeg" height="100" width="100">
<h5>Image with a solid black ,3 pixel wide border</h5>
<img id="b" src="forest.jpeg" height="100" width="100">
<h5>Image with a Dashed Gray border, 5% wide</h5>
<img id="c" src="forest.jpeg" height="100" width="100">
</body>
</html>
