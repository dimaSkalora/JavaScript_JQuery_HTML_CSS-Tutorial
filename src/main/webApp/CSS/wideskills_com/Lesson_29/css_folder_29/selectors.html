<html>
<head>
    <style>
        a[target]{
            font-size:16pt;
            color:Green;
        }
        [class=para]
        {font-weight:bold;}
        [font~=serif]{
            background:green;}
        [class*="te"] {
            background: yellow;
        }
    </style>
</head>
<body>
<a href="www.google.com" target="_blank"> I am a link!</a>
<div class="para"> I am in div</div>
<div font="serif  verdana"> I am a div with 200 width</div>
<div class="tele"> Iam in another div</div>
</body>
</html>
