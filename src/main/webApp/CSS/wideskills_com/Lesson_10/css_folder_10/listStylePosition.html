<html>
<head>
    <style>
        ul.a{
            list-style-position :inside;
        }
        ul.b{
            list-style-position : outside;
        }
    </style>
</head>
<body>
<h3>The list style Position Property</h3>
<ul class="a">
    <li>Inside</li>
    <li>the</li>
    <li> Content flow</li>
</ul>
<ul class="b">
    <li>Outside</li>
    <li>the</li>
    <li> Content flow</li>
</ul>
</body>
</html>
