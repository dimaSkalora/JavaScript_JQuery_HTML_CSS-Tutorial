<html>
<head>
    <style>
        ol.a{
            list-style-type: Hebrew;
        }
        ol.b{
            list-style-type: hiragana;
        }
        ol.c{
            list-style-type: cjk-ideographic;
        }
        ol.d{
            list-style-type: lower-alpha;
        }
        ol.e{
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
<ol class=”a”>
    <li>Hebrew</li>
    <li>HTML</li>
    <li>CSS</li>
</ol>
<ol class=”b”>
    <li>Hiragana</li>
    <li>HTML</li>
    <li>CSS</li>
</ol>
<ol class=”c”>
    <li>Cjk-ideographic</li>
    <li>HTML</li>
    <li>CSS</li>
</ol>
<ol class=”d”>
    <li>Lower alpha</li>
    <li>HTML</li>
    <li>CSS</li>
</ol>
<ol class=”e”>
    <li>Upper latin</li>
    <li>HTML</li>
    <li>CSS</li>
</ol>
</body>
</html>
