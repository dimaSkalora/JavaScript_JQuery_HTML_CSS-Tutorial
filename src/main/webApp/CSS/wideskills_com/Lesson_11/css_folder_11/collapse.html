<head>

        table,th,td {

            border-collapse: separate;
        }

</head>
<body>
<table>
    <tr>
        <th> Week </th>
        <th colspan="2"> Attendance </th>
    </tr>

        <td>Working days</td>
        <td>16</td>
    </tr>
    <tr>
        <td> Days Present </td>
        <td> 11 </td>
    </tr>
</table>
</body>
</html>
