<html>
<head>
    <style>
        table,th,td{
            border:1px solid black;
        }
        caption{
            caption-side: top;
        }
    </style>
</head>
<body>
<table>
    <caption>
        Table Caption
    </caption>
    <tr>
        <th>Name</th>
        <th>Attendance</th>
    </tr>
    <tr>
        <td>Krishna</td>
        <td>89%</td>
    </tr>
    <tr>
        <td>Siri</td>
        <td>45%</td>
    </tr>
</table>
</body>
</html>
