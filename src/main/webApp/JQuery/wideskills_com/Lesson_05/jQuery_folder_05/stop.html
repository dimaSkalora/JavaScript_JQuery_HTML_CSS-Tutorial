<!DOCTYPE html>
<head>
    <title>Sample Code</title>
    <style>
        div{
            height:60px;
            width:60px;
            float:left;
            margin:5px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        //Add the code here
        $(document).ready(function() {
            $("button").html("Stop");
            $("#second").toggle(6000);
            $("button").click(function(){
                $("#second").stop();
            });
        });
    </script>
</head>
<body>
<div id="first" style="background:#3d9a44;">Visible</div>
<div id="second" style="display:none;background:#7d5667;">Invisible</div><br />
<button>Click</button>
</body>
</html>
